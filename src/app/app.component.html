<app-my-component></app-my-component>

<img [src]="imgSource" alt="">

<div>
  <label for="counter">Counter: </label>
  <input type="text" name="counter" id="counter" [value]="count">
  <button (click)="count = count + 1">Click me</button>
</div>


<div>
  <label for="status">Status: </label>
  <input type="text" name="status" id="status" [disabled]="enabled" [value]="!enabled">
  <button (click)="enabled=!enabled">Toggle</button>
</div>
